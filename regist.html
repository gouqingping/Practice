<!DOCTYPE html>
<html lang="zh-cmn-Hans">
    
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <title>
            每日一赞，生活自在
        </title>
        <link rel="shortcut icon" href="static/bitbug_favicon.ico">
        <link rel="stylesheet" type="text/css" href="static/css/bootstrap.css"/>
        <link rel="stylesheet" type="text/css" href="static/css/todc-bootstrap.css"/>
        <link rel="stylesheet" type="text/css" href="static/css/common.css" />
        <link rel="stylesheet" type="text/css" href="static/css/regist.css">
    </head>
    
    <body>
    <div class="adm-pop">    
		<img src="static/images/bck.png" width="100%"/>
	</div>
        <div class="container">
            <div class="adm-signin">
                <ul class="nav nav-tabs nav-tabs-google" role="tablist">
                    <li role="presentation" class="active input-font">
                        <a aria-controls="profile" role="tab" data-toggle="tab">后台管理</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <!-- 登陆-->
                    <form>
                        <label class="sr-only" for="dinputEmail">
                            Email address
                        </label>
                        <input id="dinputEmail" class="form-control input-text" type="email" autofocus
                        required placeholder="账号（邮箱）" />
                        <label class="sr-only" for="dinputPassword">
                            Password
                        </label>
                        <input id="dinputPassword" class="form-control input-text" type="password"
                        required placeholder="密码" />
                        <label>
                            <input type="checkbox" value="remember-me" checked="checked" selected="selected"
                            />
                            下次自动登录
                        </label>
                        <a class="right" href="#">
                            忘记密码？
                        </a>
                        <div class="alert alert-danger error password-news" role="alert">
                            <span class="glyphicon glyphicon-info-sign" aria-hidden="true">
                                邮箱不正确，请输入正确的邮箱
                            </span>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">
                            登陆
                        </button>
                        <div class="clear">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- 底部-->
        </div>
        </body>


</html>
